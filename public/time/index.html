<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery移动端地区选择插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/area.css">
    <style>
        input {width:80%;border: 1px solid #dcdcdc;padding: 10px;}
    </style>
</head>
<body>
<!--<input type="text" id="getArea" placeholder="请选择地区" value="山东省,济南市,历下区" readonly>-->
<input type="text" id="getArea" placeholder="请选择地区" value="上海市,上海市,徐汇区" readonly>

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/area.js"></script>
<script>
    $(function(){
        $('#getArea').getArea({
            defaultArea: [18, 2, 3],
            inpEle: '#getArea',
            normalArea: true
        });
    })
</script>
</body>
</html>
